<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./navigation.js" defer></script>
    <script src="./authors.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>Authors</title>
  </head>
  <body>
    <div class="notification" id="notification"></div>
    <div id="loader">
      <img src="./assets/icons/loader.svg" alt="loader" />
    </div>
    <div class="wrapper-all-authors" id="wrapper">
      <div class="heading">
        <div class="navigation">
          <ul class="navigation__sections">
            <li id="all-books">Books</li>
            <li id="all-authors">Authors</li>
          </ul>
          <div class="navigation__logo" id="logo">
            <p>Book<span>Club</span></p>
          </div>
          <ul class="navigation__auth">
            <li id="login-btn">Login</li>
            <li id="signup-btn">Sign Up</li>
            <li id="logout-btn">Log out</li>
            <li id="dashboard">Dashboard</li>
          </ul>
        </div>
      </div>
      <div class="all-authors">
        <h1 class="all-authors__text">All Authors</h1>
        <div class="all-authors__container" id="authors-container"></div>
      </div>
    </div>
    <div class="signup-modal" id="signup-modal">
      <img
        src="./assets/icons/cancel.svg"
        alt="cancel"
        class="signup-modal__close"
        id="signup-modal-close"
      />
      <form id="signup-form">
        <input
          type="text"
          id="name"
          required
          placeholder="type name"
          autocomplete="off"
        />
        <input
          type="text"
          id="surname"
          required
          placeholder="type surname"
          autocomplete="off"
        />
        <input
          type="text"
          id="mail"
          required
          placeholder="enter mail"
          autocomplete="off"
        />
        <input
          type="password"
          required
          id="password"
          placeholder="enter password"
        />
        <button id="sign-up-submit">SIGN UP</button>
      </form>
    </div>

    <div class="signup-modal" id="login-modal">
      <img
        src="./assets/icons/cancel.svg"
        alt="cancel"
        class="signup-modal__close"
        id="login-modal-close"
      />
      <form id="login-form">
        <input
          type="text"
          id="login-mail"
          required
          placeholder="enter mail"
          autocomplete="off"
        />
        <input
          type="password"
          required
          id="login-password"
          placeholder="enter password"
        />
        <button id="login-submit">LOGIN</button>
      </form>
    </div>
  </body>
</html>
